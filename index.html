<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="description"
          content="Simple and elegant timer app built with HTML, CSS, and JavaScript. Start, stop, and reset your time with ease.">

    <meta name="keywords" content="timer, stopwatch, html, css, javascript, frontend project">

    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <meta property="og:title" content="Timer App">
    <meta property="og:description"
          content="Simple and elegant timer app built with HTML, CSS, and JavaScript. Start, stop, and reset your time with ease.">
    <meta property="og:image" content="https://dor-ka.github.io/frontend-vanilla-js-timer-app/img/og_image_v1.png">
    <meta property="og:url" content="https://dor-ka.github.io/frontend-vanilla-js-timer-app/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Timer App">
    <meta name="twitter:description" content="Simple and elegant timer app built with HTML, CSS, and JavaScript.">
    <meta name="twitter:image" content="https://dor-ka.github.io/frontend-vanilla-js-timer-app/img/og_image_v1.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/timer.css"/>

    <script src="js/script.js" defer></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Timer App</h1>
    </header>

    <main>
        <section class="timer">
            <div id="display" class="timer__display">00:00:00</div>
            <div class="timer__buttons">
                <button id="start" aria-label="Start timer">
                    <img src="img/btn_start.png" alt="Start icon" class="button-icon">
                    <span class="button-text">Start</span>
                </button>
                <button id="stop" aria-label="Stop timer">
                    <img src="img/btn_stop.png" alt="Start icon" class="button-icon">
                    <span class="button-text">Stop</span>
                </button>
                <button id="reset" aria-label="Reset timer">
                    <img src="img/btn_reset.png" alt="Start icon" class="button-icon">
                    <span class="button-text">Reset</span>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by Dorota Karpinska Â©2025</p>
    </footer>
</div>
<audio id="beep" src="sounds/tick.mp3" preload="auto"></audio>
</body>
</html>
